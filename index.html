<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ToDoList-card">
        <h2 class="name">ToDo List</h2>

         <form action="TaskForm" method="POST">
            <input type="text" name="task" placeholder="Enter your task here!">
            <input class="AddTask" type="submit" value="Add task">
         </form>

         <ul class="Tasks">
            <li>
                Task 1: go to the uni
                <div class="TaskIcons">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash"></i>
                </div>
            </li>
            <li>
                Task 2: take a nap
                <div class="TaskIcons">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash"></i>
                </div>
            </li>
            <li>
                Task 3: study for the physics exam on 9/2/2024
                <div class="TaskIcons">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash"></i>
                </div>
            </li>
         </ul>

         <div class="MadeByBanner">
            Made by Kassem Elhajj
        </div>

    </div>
</body>
</html>
